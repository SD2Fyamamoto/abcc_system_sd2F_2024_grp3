<!--ログイン画面(login.html)のソースコード-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <style>
        /* 前の例と同じCSS */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container > div, .container > input, .container > button {
            margin-top: 10px;
        }
        input[type="text"], input[type="password"] {
            padding: 8px;
            width: 200px;
            font-size: 16px;
        }
        .button {
            width: 220px;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        .login-button, .register-button {
            background-color: #007bff;
        }
        .admin-register-button {
            background-color: #6c757d;
        }
        .note {
            color: #555;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>メールアドレス・または管理者ID</div>
        <input type="text" placeholder="入力してください">
        
        <div>パスワード</div>
        <input type="password" placeholder="パスワードを入力してください">
        
        <button class="button login-button" onclick="goToProductList()">ログイン</button>
        <button class="button register-button" onclick="window.location.href='register.html'">新規登録</button>
        <button class="button admin-register-button" onclick="window.location.href='admin_register.html'">管理者新規登録</button>
        <div class="note">※一般ユーザーは使用できません</div>
    </div>

    <script>
        function goToProductList() {
            window.location.href = "product-list.html";
        }
    </script>
</body>
</html>
